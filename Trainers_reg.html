  </div>
  <div class="topnav_end">
    <h6>example@email.com</h6> <img src="/img/user.svg" alt="" class="user">
  </div>
    
</div>
<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <ul class="nav nav-pills nav-stacked white">
        <li><a href="index.html"><i class="fas fa-tachometer-alt icons"></i> Dashboard</a></li>
        <li><a href="users.html"><span><i class="fas fa-signal icons"></i> Users</a></li>
        <li><a href="blog.html"><i class="fas fa-blog icons"></i> Blog</a></li>
        <li><a href="edit.html"><i class="fas fa-edit icons"></i> Edit Contents</a></li>
        <li class="active"><a href="staffs.html"><i class="fas fa-briefcase icons"></i> Staffs</a></li>

      </ul>
    </div>
    <div class="col-sm-10">
        <h2 class="heading">Trainer's Registration</h2>
        <div class="dem">
          <label for="Department">School Name</label><br>
          <input type="text" name="Department" id="Department" placeholder="Trainers School Name">
        </div>
        <div class="dem">
          <label for="Full_Name">Full Name</label><br>
          <input type="text" name="Full_Name" id="Full_Name" placeholder="Jerry Toluwani">
        </div>
        <div class="dem">
          <label for="Full_Name">Email</label><br>
          <input type="email" name="Full_Name" id="Full_Name" placeholder="Trainer's Email">
        </div>
          <div class="dem">
            <label for="Full_Name">Phone Number</label><br>
            <input type="text" name="Full_Name" id="Full_Name" placeholder="example@gmail.com">
          </div>
          <div class="dem">
            <label for="Full_Name">Preffered Domain</label><br>
            <input type="email" name="Full_Name" id="Full_Name" placeholder="Their Preffered domain name">
          </div>
          <select class="sel">
            <option value="category">Category</option>
            <option value="arts_and_crafts">Arts and Crafts</option>
            <option value="Engineering">Engineering</option>
            <option value="agriculture">Agriculture</option>
          </select>
        <div class="row2">
          <button class="btn">Save</button>
        </div>
  </div>
  
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

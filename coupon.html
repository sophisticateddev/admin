<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Traindemy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/balloon-css/balloon.min.css">
  
</head>
<body>
<div class="topnav">
  <img src="/img/traindemy-logo-horizontal (2).png" class="logo" alt="Logo">
  <div class="search-container">
    <form action="#">
      <input type="text" placeholder="Search.." name="search">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
  <div class="topnav_end">
    <h6>example@email.com</h6> <img src="/img/user.svg" alt="" class="user">
  </div>
    
</div>
<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <ul class="nav nav-pills nav-stacked white">
        <li class="active"><a href="index.html"><img src="/img/dashboard.svg" class="icons" alt=""> Dashboard</a></li>
        <li><a href="subscription.htm"><span><img src="/img/subscription.svg" class="icons" alt=""> Subscriptions</a></li>
        <li><a href="blog.html"><img src="/img/blog.svg" class="icons" alt="">Blog</a></li>
        <li><a href="edit.html"><img src="/img/edit.svg" class="icons" alt="">Edit Contents</a></li>
        <li><a href="staffs.html"><img src="/img/staff.svg" class="icons" alt="">Staffs</a></li>
        <li><a href="payments.html"><img src="/img/payments.svg" class="icons" alt="">Payments</a></li>
        <li><a href="coupon.html"><img src="/img/payments.svg" class="icons" alt="">Mange Coupons</a></li>
        <li><a href="settings.html"><img src="/img/setting.svg" class="icons" alt="">Settings</a></li>
        <li><a href="help.html"><img src="/img/help.svg" class="icons" alt="">Help</a></li>
        <li><a href="#"><img src="/img/sign_out.svg" class="icons" alt="">Sign Out</a></li>
      </ul>
    </div>

    <div class="col-sm-10">
      <div class="col-sm-6">
        <h2 class="heading">Create Coupons</h2>
        <div class="dem">
          <label for="coupon_code">Coupon code</label><br>
          <input type="text" name="coupon_code" id="coupon_code" placeholder="BLACK FRIDAY">
        </div>
        <div class="rem">
          <label for="Full_Name">Course</label><br>
          <select name="course" id="course">
            <option value="many_courses">Facinator</option>
            <option value="many_courses">Facinator</option>
            <option value="many_courses">Facinator</option>
            <option value="many_courses">Facinator</option>
            <option value="many_courses">Facinator</option>
            <option value="many_courses">Facinator</option>
            <option value="many_courses">Facinator</option>
            <option value="many_courses">Facinator</option>
            <option value="many_courses">Facinator</option>
            <option value="many_courses">Facinator</option>
          </select>
        </div>
        <div class="rem">
          <label for="Full_Name">Reduction by</label><br>
            <label class="radio_container">
              <input type="radio" checked="checked" name="radio">Percentage<span class="checkmark"></span>
            </label>
            <label class="radio_container">
              <input type="radio" name="radio">Amount<span class="checkmark"></span>
          </label>
        </div>
        <div class="rem">
          <label for="reduction">Percentage (%) Reduction</label><br>
          <input id="reduction" type="number" value="0" min="0" max="100" step="5"/>
        </div>
          <div class="rem">
            <label for="user">Number of User</label><br>
            <input id="user" type="number" value="1" step="1"/>
          </div>
          <div class="rem">
            <label for="date">Expiry Date</label><br>
            <input type="date" name="user" id="date">
          </div>
        <div class="move">
          <a href="#" class="btn btn_coupon">Create coupon</a>
        </div>
      </div>
      <div class="col-sm-6 dem">
        <label>Manage Coupons</label>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Coupon Code</th>
              <th>Course</th>
              <th>Reduction</th>
              <th>No of Users</th>
              <th>Exp. Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>BLACK FRIDAY</td>
              <td>John Doe</td>
              <td>Facinator Making</td>
              <td>2</td>
              <td>21/02/19</td>
            </tr>
        </table>
        <div class="d-flex">
          <button class="btn-outline">Edit Coupon</button>
          <button class="btn-red">De-Activate Coupon</button>
          <button class="btn-green">Re-Activate Coupon</button>
        </div>
      </div>
    </div>
  </div>
  
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

></script>
